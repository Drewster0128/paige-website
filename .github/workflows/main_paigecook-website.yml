name: Deploy to Azure Web App - paigewebsite

on:
    push:
        branches: [ main ]
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        
        steps:
            -   name: Checkout repo
                uses: actions/checkout@v4

            -   name: Set up Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: '22.x'
            
            -   name: Install dependencies
                run: npm install

            -   name: Build
                run: npm run build

            -   name: Deploy to Azure Web App
                uses: azure/webapps-deploy@v3
                with:
                    app-name: 'paigecook-website'
                    package: .
                    publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_481D94A314FA43FFA30C6B081865D496}}